<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Register</title>
  <link rel="stylesheet" href="cash.css">
</head>
<body>
  <div class="container">
    <h1>Cash Register</h1>

    <div class="input-group">
      <label for="cash">Customer Cash:</label>
      <input type="number" id="cash" step="0.01" placeholder="e.g. 20.00" />
    </div>

    <p id="price-screen" class="price-screen"></p>
    <button id="purchase-btn">Complete Purchase</button>
     <p id="change-due"></p>.
<div id="cash-drawer-display" class="cash-drawer-display">
  </div>
   
  </div>

  <script src="cash.js"></script>
</body>
</html>
